<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simulation Replay - Convey</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #scrubber {
            height: 48px;
            width: 740px;
            background: black;
            opacity: 0.5;
            position: absolute;
            bottom: 64px;
            left: calc(50% - 370px);
            border-radius: 8px;
            display: flex;
        }
        .controls-button{
            height: 48px;
        }
        #play-pause{
            height: 48px;
            display: flex;
            align-items: center;
        }
        #play, #pause{
            padding: 10px 10px 10px 20px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        #step-forward, #step-backward{
            opacity: 0.5;
            padding: 5px 5px;
            width: 22px;
            height: 22px;
        }
        
        #play-pause svg path{
            fill: white;
        }
        #slider-container{
            display: flex;
            align-items: center;
        }
        #slider {

            cursor: pointer;
            padding: 16px 0px;
            width: 460px;
            margin: 0px 15px 0px 15px;
        }
        #time {
            color: #bfbfbf;
        }
        /* Hide Dat.GUI */
        .dg.ac{
            display: none;
        }
    </style>
</head>
<body>
    <div id="scrubber">
        <div id="play-pause" class="controls-button">
            <svg id="play" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play" class="svg-inline--fa fa-play fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg>
            <svg id="pause" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pause" class="svg-inline--fa fa-pause fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z"></path></svg>
            <svg id="step-backward" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="step-backward" class="svg-inline--fa fa-step-backward fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M64 468V44c0-6.6 5.4-12 12-12h48c6.6 0 12 5.4 12 12v176.4l195.5-181C352.1 22.3 384 36.6 384 64v384c0 27.4-31.9 41.7-52.5 24.6L136 292.7V468c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12z"></path></svg>
            <svg id="step-forward" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="step-forward" class="svg-inline--fa fa-step-forward fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M384 44v424c0 6.6-5.4 12-12 12h-48c-6.6 0-12-5.4-12-12V291.6l-195.5 181C95.9 489.7 64 475.4 64 448V64c0-27.4 31.9-41.7 52.5-24.6L312 219.3V44c0-6.6 5.4-12 12-12h48c6.6 0 12 5.4 12 12z"></path></svg>
            
        </div>
        <div id="slider-container">
            <input id="slider" type="range" min="0" max="554" value="0" class="slider">
            <span id="time">
                <span>4:00</span><span style="opacity: 0.45">:09</span> / <span>14:00</span><span style="opacity: 0.45">:09</span>
            </span>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
